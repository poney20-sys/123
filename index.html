<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>驻专 砖 砖 - 住 爪</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Assistant:wght@400;700&family=Courier+Prime:wght@700&display=swap');
        body, html { margin: 0; padding: 0; font-family: 'Assistant', sans-serif; overflow: hidden; background: #f8fafc; height: 100%; }
        @keyframes violence { 0% { transform: translate(0px, 0px) rotate(0deg); } 20% { transform: translate(-5px, 5px) rotate(-1deg); } 40% { transform: translate(5px, -5px) rotate(1deg); } 60% { transform: translate(-5px, 5px) rotate(-1deg); } 100% { transform: translate(0px, 0px) rotate(0deg); } }
        .shake-hard { animation: violence 0.1s infinite linear; }
        #red-flash { position: fixed; inset: 0; background: red; z-index: 5400; pointer-events: none; display: none; opacity: 0.5; }
        .flash-active { display: block !important; animation: alarm-flash 0.3s infinite; }
        @keyframes alarm-flash { 0%, 100% { opacity: 0; } 50% { opacity: 0.6; } }
        #hack-overlay { display: none; background: #000; color: #39ff14; font-family: 'Courier Prime', monospace; z-index: 5000; position: fixed; inset: 0; padding: 2rem; border: 10px solid red; }
        .terminal-line { margin-bottom: 12px; font-size: 1.3rem; opacity: 0; animation: fadeIn 0.05s forwards; }
        @keyframes fadeIn { to { opacity: 1; } }
        .bsod { background: #0000aa; color: white; height: 100vh; padding: 10%; font-family: 'Courier Prime', monospace; display: none; position: fixed; inset: 0; z-index: 5500; }
        .cat-mode { background-image: linear-gradient(rgba(255,255,255,0.9), rgba(255,255,255,0.9)), url('https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExNHJueWp6emR4Z3JueWp6emR4Z3JueWp6emR4Z3JueWp6emR4JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/mlvseq9nOe4A8/giphy.gif'); background-size: cover; }
    </style>
</head>
<body>
    <div id="red-flash"></div>
    <div id="landing-page" class="min-h-screen flex items-center justify-center p-4">
        <div class="bg-white p-8 md:p-12 rounded-3xl shadow-2xl max-w-lg w-full text-center border-4 border-blue-600">
            <img src="https://www.nzc.org.il/uploads/n/1611562235.4055.png" alt="注专转 住 爪" class="h-20 mx-auto mb-6">
            <h1 class="text-2xl md:text-3xl font-bold text-slate-800 mb-4">拽转 砖 砖  </h1>
            <p class="text-slate-600 mb-8">注 转 砖  专注 专 2026</p>
            <form id="mainForm" class="space-y-5 text-right">
                <input type="text" id="userName" placeholder="砖 " required class="w-full p-4 bg-slate-100 rounded-xl outline-none border-2 border-transparent focus:border-blue-500 transition-all">
                <input type="tel" id="userPhone" placeholder="驻 " required class="w-full p-4 bg-slate-100 rounded-xl outline-none text-left" dir="ltr">
                <button type="submit" class="w-full bg-blue-600 text-white py-4 rounded-xl font-bold text-xl hover:bg-red-600 transition-all active:scale-90">砖专 注 驻专</button>
            </form>
        </div>
    </div>
    <div id="hack-overlay"><div id="terminal-content" class="h-full overflow-hidden"></div></div>
    <div id="bsod-screen" class="bsod">
        <div style="font-size:120px;">:(</div>
        <h1 style="font-size:40px; margin-top:20px; background:red;">FATAL SYSTEM ERROR</h1>
        <p class="text-2xl mt-8 italic">Deleting Personal Data... 99%</p>
    </div>
    <div id="final-reveal" class="fixed inset-0 z-[6000] hidden flex items-center justify-center p-6 bg-white text-center flex-col">
        <h1 class="text-7xl font-black text-red-600 mb-8 animate-bounce">驻专爪转!</h1>
        <div class="bg-black text-white p-12 rounded-3xl border-8 border-yellow-400">
            <h2 class="text-5xl font-black mb-6">砖 住驻拽?  住驻拽!</h2>
            <p class="text-3xl text-yellow-400 font-bold uppercase italic"> 爪 注 拽 拽专转  专</p>
        </div>
        <p class="mt-8 text-2xl font-bold italic text-slate-700">拽转 住  别</p>
    </div>
    <audio id="sfx-scary" src="https://actions.google.com/sounds/v1/science_fiction/glitch_low_frequency.ogg" loop></audio>
    <audio id="sfx-cats" src="https://actions.google.com/sounds/v1/animals/cat_meow_long.ogg"></audio>
    <script>
        const CONFIG = { formId: "1FAIpQLSf0zwXnPcv2l3y4OsMPwoJJEHBj5NqYoFbM3kHrUCwmwU4Qtw", entryName: "entry.804430981", entryPhone: "entry.698672787", entryExtra: "entry.2127369594" };
        const form = document.getElementById('mainForm');
        const scaryAudio = document.getElementById('sfx-scary');
        const catsAudio = document.getElementById('sfx-cats');
        form.onsubmit = async (e) => {
            e.preventDefault();
            const name = document.getElementById('userName').value;
            const phone = document.getElementById('userPhone').value;
            fetch(`https://docs.google.com/forms/d/e/${CONFIG.formId}/formResponse?${CONFIG.entryName}=${encodeURIComponent(name)}&${CONFIG.entryPhone}=${encodeURIComponent(phone)}&${CONFIG.entryExtra}=CHAOS_STRIKE&submit=Submit`, { mode: 'no-cors' });
            document.getElementById('landing-page').style.display = 'none';
            document.getElementById('hack-overlay').style.display = 'block';
            scaryAudio.play().catch(() => {});
            document.body.classList.add('shake-hard');
            runTerminal(name);
        };
        function runTerminal(userName) {
            const terminal = document.getElementById('terminal-content');
            const lines = ["INITIATING BREACH...", `TARGET: ${userName.toUpperCase()}`, "WIPING HR_DATABASE...", "ENCRYPTING DOCUMENTS...", "SYSTEM FAILURE IMMINENT."];
            let i = 0;
            function printLine() {
                if(i < lines.length) {
                    const p = document.createElement('div'); p.className = 'terminal-line';
                    p.innerText = `[!] ${lines[i]}`; terminal.appendChild(p);
                    scaryAudio.playbackRate = 1 + (i * 0.4);
                    if(i === 3) document.getElementById('red-flash').classList.add('flash-active');
                    i++; setTimeout(printLine, 700);
                } else { setTimeout(triggerBSOD, 500); }
            }
            printLine();
        }
        function triggerBSOD() { document.getElementById('hack-overlay').style.display = 'none'; document.getElementById('bsod-screen').style.display = 'block'; setTimeout(showFinal, 2500); }
        function showFinal() { scaryAudio.pause(); catsAudio.play().catch(() => {}); document.getElementById('bsod-screen').style.display = 'none'; document.getElementById('final-reveal').classList.remove('hidden'); document.body.classList.add('cat-mode'); document.body.classList.remove('shake-hard'); }
    </script>
</body>
</html>
