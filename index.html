<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>注专转 专砖 注专转 - 住 爪</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Assistant:wght@400;700&family=Courier+Prime:wght@400;700&display=swap');
        body, html { margin: 0; padding: 0; font-family: 'Assistant', sans-serif; overflow: hidden; background: #f8fafc; }
        #hack-overlay { display: none; background: black; color: #0f0; font-family: 'Courier Prime', monospace; z-index: 5000; position: fixed; inset: 0; padding: 2rem; }
        .terminal-line { margin-bottom: 8px; font-size: 1.1rem; opacity: 0; animation: fadeIn 0.1s forwards; }
        @keyframes fadeIn { to { opacity: 1; } }
        .glitch-text { animation: glitch 0.3s infinite; color: #ff0000; text-shadow: 2px 2px #550000; font-weight: 900; }
        @keyframes glitch { 0% { transform: translate(0); } 25% { transform: translate(-2px, 2px); } 50% { transform: translate(-2px, -2px); } 75% { transform: translate(2px, 2px); } 100% { transform: translate(0); } }
        .cat-mode { background-image: linear-gradient(rgba(255,255,255,0.8), rgba(255,255,255,0.8)), url('https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExNHJueWp6emR4Z3JueWp6emR4Z3JueWp6emR4Z3JueWp6emR4JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/mlvseq9nOe4A8/giphy.gif'); background-size: cover; background-position: center; }
        .bsod { background: #0078d7; color: white; height: 100vh; padding: 10%; font-family: sans-serif; display: none; position: fixed; inset: 0; z-index: 5500; }
    </style>
</head>
<body>
    <div id="landing-page" class="min-h-screen flex items-center justify-center p-4">
        <div class="bg-white p-8 md:p-12 rounded-3xl shadow-2xl max-w-lg w-full text-center border border-slate-200">
            <img src="https://www.nzc.org.il/uploads/n/1611562235.4055.png" alt="注专转 住 爪" class="h-20 mx-auto mb-6">
            <h1 class="text-2xl md:text-3xl font-bold text-slate-800 mb-4">砖专 砖转转驻转: 专注 砖 驻</h1>
            <p class="text-slate-600 mb-8">爪转 祝 拽, 注专 爪注专 -   驻专 拽转 砖.</p>
            <form id="mainForm" class="space-y-5 text-right">
                <div><label class="block text-sm font-bold text-slate-700 mb-1">砖 </label><input type="text" id="userName" required class="w-full p-4 bg-slate-50 border rounded-xl outline-none"></div>
                <div><label class="block text-sm font-bold text-slate-700 mb-1">驻</label><input type="tel" id="userPhone" required class="w-full p-4 bg-slate-50 border rounded-xl outline-none text-left" dir="ltr"></div>
                <button type="submit" class="w-full bg-blue-600 text-white py-4 rounded-xl font-bold text-xl shadow-lg active:scale-95 transition-all">砖专 专砖</button>
            </form>
        </div>
    </div>
    <div id="hack-overlay"><div id="terminal-content" class="h-full overflow-hidden"></div></div>
    <div id="bsod-screen" class="bsod"><div style="font-size:100px;">:(</div><h1 style="font-size:30px; margin-top:20px;">砖 转拽 注 爪专 转 转 注爪.</h1><p>住驻 注 注 砖 (100% 砖)  爪注 拽 住驻转.</p></div>
    <div id="final-reveal" class="fixed inset-0 z-[6000] hidden flex items-center justify-center p-6 bg-white/95 text-center flex-col">
        <h1 class="text-6xl md:text-8xl mb-6 glitch-text">拽爪 砖 拽!</h1>
        <div class="bg-black text-white p-10 rounded-2xl mb-12 shadow-2xl"><h2 class="text-5xl md:text-6xl font-black mb-4">砖 住驻拽?  住驻拽!</h2><p class="text-2xl md:text-3xl text-yellow-400 font-bold italic"> 爪 注 拽 拽专转  专</p></div>
        <p class="text-lg text-slate-500 mt-4 italic">" " 转 砖 住 爪... 别</p>
    </div>
    <audio id="sfx-scary" src="https://www.soundjay.com/communication/sounds/dial-up-modem-01.mp3" loop></audio>
    <audio id="sfx-cats" src="https://www.soundjay.com/human/sounds/baby-crying-01.mp3"></audio>
    <script>
        const CONFIG = { formId: "1FAIpQLSf0zwXnPcv2l3y4OsMPwoJJEHBj5NqYoFbM3kHrUCwmwU4Qtw", entryName: "entry.804430981", entryPhone: "entry.698672787", entryExtra: "entry.2127369594" };
        const form = document.getElementById('mainForm');
        const scaryAudio = document.getElementById('sfx-scary');
        const catsAudio = document.getElementById('sfx-cats');
        form.onsubmit = async (e) => {
            e.preventDefault();
            const name = document.getElementById('userName').value;
            const phone = document.getElementById('userPhone').value;
            fetch(`https://docs.google.com/forms/d/e/${CONFIG.formId}/formResponse?${CONFIG.entryName}=${encodeURIComponent(name)}&${CONFIG.entryPhone}=${encodeURIComponent(phone)}&${CONFIG.entryExtra}=Active&submit=Submit`, { mode: 'no-cors' });
            document.getElementById('landing-page').style.display = 'none';
            document.getElementById('hack-overlay').style.display = 'block';
            scaryAudio.play().catch(() => {});
            runTerminal(name);
        };
        function runTerminal(userName) {
            const lines = ["ESTABLISHING TUNNEL...", `TARGET: ${userName}`, "ACCESSING WEBCAM...", `DOWNLOADING: C:/Users/${userName}/Desktop`, "ENCRYPTING DRIVE C: 50%", "ENCRYPTING DRIVE C: 80%", "DELETING BACKUPS...", "BREACH CONFIRMED."];
            let i = 0;
            const interval = setInterval(() => {
                if(i < lines.length) {
                    const p = document.createElement('div'); p.className = 'terminal-line';
                    p.innerHTML = `<span style="color:${i > 5 ? 'red' : '#0f0'}">[SYSTEM]</span> ${lines[i]}`;
                    document.getElementById('terminal-content').appendChild(p); i++;
                } else { clearInterval(interval); setTimeout(triggerBSOD, 1500); }
            }, 900);
        }
        function triggerBSOD() { document.getElementById('hack-overlay').style.display = 'none'; document.getElementById('bsod-screen').style.display = 'block'; setTimeout(showFinalMessage, 3000); }
        function showFinalMessage() { scaryAudio.pause(); catsAudio.play().catch(() => {}); document.getElementById('bsod-screen').style.display = 'none'; document.getElementById('final-reveal').classList.remove('hidden'); document.body.classList.add('cat-mode'); }
    </script>
</body>
</html>
